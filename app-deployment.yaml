apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-depl
  labels:
    app: springboot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot
          image: amdevops36/enhancedcicd:latest
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_DB_PORT
              value: "3306"
            - name: MYSQL_DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MYSQL_DB_HOST
            - name: MYSQL_DB_DNAME
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MYSQL_DB_DNAME
            - name: MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: password

---

apiVersion: v1
kind: Service
metadata:
  name: springboot-srv
  labels:
    app: springboot-srv
spec:
  type: NodePort
  selector:
    app: springboot
  ports:
    - name: http
      port: 8080
      targetPort: 8080
